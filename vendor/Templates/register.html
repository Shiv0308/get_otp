<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Account Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Supplier Account Details</h2>
        <form method="post" action="/register">
            {% csrf_token %}
          
            <div class="mb-3">
                <label for="bank_account_number" class="form-label">Bank Account Number</label>
                <input type="text" class="form-control" id="bank_account_number" name="bank_account_number" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label for="bank_name" class="form-label">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="ifsc_code" class="form-label">IFSC Code</label>
                <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" maxlength="11" required>
            </div>
            <div class="mb-3">
                <label for="micr_code" class="form-label">MICR Code</label>
                <input type="text" class="form-control" id="micr_code" name="micr_code" maxlength="9">
            </div>
            <div class="mb-3">
                <label for="branch_name" class="form-label">Branch Name</label>
                <input type="text" class="form-control" id="branch_name" name="branch_name" maxlength="100">
            </div>
            <div class="mb-3">
                <label for="upi_id" class="form-label">UPI ID</label>
                <input type="text" class="form-control" id="upi_id" name="upi_id" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" maxlength="15">
            </div>
            <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <input type="number" class="form-control" id="supplier" name="supplier" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
